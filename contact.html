<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <title>Dinda Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
          <span>Portofolio</span>
        </div>
        <div class="links">
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="100"
          >
            <a href="index.html">Home</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="200"
          >
            <a href="about.html">About</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="300"
          >
            <a href="project.html">Project</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="500"
          >
          <a href="experience.html">Experience</a>
          </div>
          <div
            class="link"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="500"
          >
            <a href="contact.html">Contact</a>
          </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
      </div>
      <div class="dropdown">
        <div class="links">
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Project</a>
          <a href="">Experience</a>
          <a href="">Contact</a>
          <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
        </div>
      </div>
    </nav>
<section class="contact-section">
    <div class="contact-container">
        <div class="contact-content">
            <h2>Contact Me</h2>
            <p>Feel free to reach out to me for any project collaboration or inquiries.</p>
        </div>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button onclick="showAlert()" type="submit">Send Message</button>
        </form>
    </div>
</section>


<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({ 
      offset: 100, 
      duration: 1000, 
      easing: "ease-in-out", 
      once: true 
  });

  function hamburg() {
      const navbar = document.querySelector(".dropdown");
      navbar.style.transform = "translateY(0px)";
  }

  function cancel() {
      const navbar = document.querySelector(".dropdown");
      navbar.style.transform = "translateY(-500px)";
  }

  function showAlert() {
      alert("Your message has been sent successfully!");
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
